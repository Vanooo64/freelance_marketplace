{% extends 'base.html' %}

{% block content %}
<ul class="list-articles">
	{% for o in orders %}
			<li><h2>{{o.title}}</h2>
	{% autoescape off %}
	{{o.content|linebreaks|truncatewords:40}}
	{% endautoescape %}
			<div class="clear"></div>
			<p class="link-read-post"><a href="{{ o.get_absolut_url }}">Дивитись замовлення</a></p>
			</li>
	{% endfor %}
</ul>
{% endblock %}
