{% extends 'base.html' %}

{% block content %}
<ul class="list-articles">
	{% for p in orders %}
	{% if p.is_published %}
			<li><h2>{{p.title}}</h2>
	{% autoescape off %}
	{{p.description|linebreaks|truncatewords:40}}
	{% endautoescape %}
			<div class="clear"></div>
			<p class="link-read-post"><a href="{% url 'order' p.id %}">Дивитись замовлення</a></p>
			</li>
	{% endif %}
	{% endfor %}
</ul>
{% endblock %}
